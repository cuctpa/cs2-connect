<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BGD31 ‚Äî CS2 –°–µ—Ä–≤–µ—Ä—ã</title>
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;600;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg:        #080c10;
      --bg2:       #0d1117;
      --panel:     #111820;
      --border:    #1e2d3d;
      --accent:    #00e5ff;
      --accent2:   #ff6b35;
      --green:     #39ff14;
      --text:      #c9d8e8;
      --muted:     #4a6080;
      --danger:    #ff3355;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Rajdhani', sans-serif;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* ‚îÄ‚îÄ –°–µ—Ç–∫–∞ —Ñ–æ–Ω–∞ ‚îÄ‚îÄ */
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background-image:
        linear-gradient(rgba(0,229,255,.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0,229,255,.03) 1px, transparent 1px);
      background-size: 40px 40px;
      pointer-events: none;
      z-index: 0;
    }

    /* ‚îÄ‚îÄ –£–≥–ª–æ–≤—ã–µ –∑–∞—Å–µ—á–∫–∏ ‚îÄ‚îÄ */
    .corner {
      position: fixed;
      width: 60px; height: 60px;
      pointer-events: none;
      z-index: 1;
    }
    .corner::before, .corner::after {
      content: '';
      position: absolute;
      background: var(--accent);
    }
    .corner::before { width: 2px; height: 100%; }
    .corner::after  { width: 100%; height: 2px; }
    .corner.tl { top: 16px; left: 16px; }
    .corner.tr { top: 16px; right: 16px; transform: scaleX(-1); }
    .corner.bl { bottom: 16px; left: 16px; transform: scaleY(-1); }
    .corner.br { bottom: 16px; right: 16px; transform: scale(-1); }

    /* ‚îÄ‚îÄ –®–∞–ø–∫–∞ ‚îÄ‚îÄ */
    header {
      position: relative;
      z-index: 2;
      text-align: center;
      padding: 48px 20px 32px;
    }

    .logo-line {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 16px;
      margin-bottom: 8px;
    }

    .logo-line .bar {
      flex: 1;
      max-width: 120px;
      height: 1px;
      background: linear-gradient(90deg, transparent, var(--accent));
    }
    .logo-line .bar.right {
      background: linear-gradient(90deg, var(--accent), transparent);
    }

    header h1 {
      font-size: clamp(28px, 5vw, 48px);
      font-weight: 700;
      letter-spacing: 6px;
      text-transform: uppercase;
      color: #fff;
      text-shadow: 0 0 30px rgba(0,229,255,.4);
    }

    header h1 span { color: var(--accent); }

    .tagline {
      font-family: 'Share Tech Mono', monospace;
      font-size: 12px;
      color: var(--muted);
      letter-spacing: 3px;
      text-transform: uppercase;
      margin-top: 8px;
    }

    .status-bar {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      margin-top: 20px;
      padding: 6px 16px;
      border: 1px solid var(--border);
      border-radius: 2px;
      font-family: 'Share Tech Mono', monospace;
      font-size: 11px;
      color: var(--green);
      letter-spacing: 2px;
    }

    .status-dot {
      width: 6px; height: 6px;
      border-radius: 50%;
      background: var(--green);
      animation: blink 1.4s ease-in-out infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50%       { opacity: 0.2; }
    }

    /* ‚îÄ‚îÄ –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–Ω—Ç ‚îÄ‚îÄ */
    main {
      position: relative;
      z-index: 2;
      max-width: 1100px;
      margin: 0 auto;
      padding: 0 20px 60px;
    }

    .section-label {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 20px;
      font-family: 'Share Tech Mono', monospace;
      font-size: 11px;
      color: var(--muted);
      letter-spacing: 3px;
      text-transform: uppercase;
    }
    .section-label::after {
      content: '';
      flex: 1;
      height: 1px;
      background: var(--border);
    }

    /* ‚îÄ‚îÄ –°–µ—Ç–∫–∞ –∫–∞—Ä—Ç–æ—á–µ–∫ ‚îÄ‚îÄ */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(230px, 1fr));
      gap: 12px;
    }

    .card {
      position: relative;
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 4px;
      padding: 20px;
      cursor: pointer;
      overflow: hidden;
      transition: border-color .2s, transform .2s;
      animation: fadeUp .4s ease both;
    }

    .card:nth-child(1)  { animation-delay: .05s }
    .card:nth-child(2)  { animation-delay: .08s }
    .card:nth-child(3)  { animation-delay: .11s }
    .card:nth-child(4)  { animation-delay: .14s }
    .card:nth-child(5)  { animation-delay: .17s }
    .card:nth-child(6)  { animation-delay: .20s }
    .card:nth-child(7)  { animation-delay: .23s }
    .card:nth-child(8)  { animation-delay: .26s }
    .card:nth-child(9)  { animation-delay: .29s }
    .card:nth-child(10) { animation-delay: .32s }
    .card:nth-child(11) { animation-delay: .35s }
    .card:nth-child(12) { animation-delay: .38s }
    .card:nth-child(13) { animation-delay: .41s }
    .card:nth-child(14) { animation-delay: .44s }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(16px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    /* –°–∫–∞–Ω–ª–∞–π–Ω-—ç—Ñ—Ñ–µ–∫—Ç –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ */
    .card::before {
      content: '';
      position: absolute;
      top: -100%; left: 0; right: 0;
      height: 100%;
      background: linear-gradient(transparent 40%, rgba(0,229,255,.05) 50%, transparent 60%);
      transition: top .4s ease;
    }
    .card:hover::before { top: 100%; }

    /* –£–≥–ª–æ–≤–æ–π –∞–∫—Ü–µ–Ω—Ç */
    .card::after {
      content: '';
      position: absolute;
      top: 0; right: 0;
      width: 0; height: 0;
      border-style: solid;
      border-width: 0 20px 20px 0;
      border-color: transparent var(--accent) transparent transparent;
      opacity: 0;
      transition: opacity .2s;
    }
    .card:hover { border-color: var(--accent); transform: translateY(-2px); }
    .card:hover::after { opacity: 1; }

    .card-header {
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
      margin-bottom: 14px;
    }

    .card-num {
      font-size: 32px;
      font-weight: 700;
      color: var(--accent);
      line-height: 1;
      text-shadow: 0 0 20px rgba(0,229,255,.3);
    }

    .card-emoji {
      font-size: 22px;
      opacity: .7;
    }

    .card-name {
      font-size: 13px;
      font-weight: 600;
      letter-spacing: 1.5px;
      text-transform: uppercase;
      color: #fff;
      margin-bottom: 6px;
    }

    .card-ip {
      font-family: 'Share Tech Mono', monospace;
      font-size: 10px;
      color: var(--muted);
      margin-bottom: 16px;
    }

    .card-btn {
      display: block;
      width: 100%;
      padding: 9px;
      background: transparent;
      border: 1px solid var(--accent);
      border-radius: 2px;
      color: var(--accent);
      font-family: 'Rajdhani', sans-serif;
      font-size: 13px;
      font-weight: 600;
      letter-spacing: 2px;
      text-transform: uppercase;
      text-decoration: none;
      text-align: center;
      transition: background .2s, color .2s, box-shadow .2s;
    }
    .card-btn:hover {
      background: var(--accent);
      color: #000;
      box-shadow: 0 0 20px rgba(0,229,255,.3);
    }

    /* ‚îÄ‚îÄ –†–µ–¥–∏—Ä–µ–∫—Ç —Å—Ç—Ä–∞–Ω–∏—Ü–∞ ‚îÄ‚îÄ */
    #redirect {
      display: none;
      position: fixed;
      inset: 0;
      z-index: 10;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: var(--bg);
      text-align: center;
      padding: 40px;
    }

    .radar {
      position: relative;
      width: 120px; height: 120px;
      margin-bottom: 32px;
    }

    .radar-ring {
      position: absolute;
      inset: 0;
      border: 2px solid var(--accent);
      border-radius: 50%;
      opacity: .3;
    }

    .radar-ring:nth-child(2) {
      inset: 20px;
      animation: pulse-ring 2s ease-in-out infinite;
    }
    .radar-ring:nth-child(3) {
      inset: 40px;
      animation: pulse-ring 2s ease-in-out infinite .4s;
    }

    .radar-sweep {
      position: absolute;
      inset: 0;
      border-radius: 50%;
      background: conic-gradient(from 0deg, transparent 85%, rgba(0,229,255,.4) 100%);
      animation: sweep 1.5s linear infinite;
    }

    .radar-dot {
      position: absolute;
      top: 50%; left: 50%;
      width: 10px; height: 10px;
      background: var(--accent);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      box-shadow: 0 0 20px var(--accent);
      animation: blink .8s ease-in-out infinite;
    }

    @keyframes sweep {
      from { transform: rotate(0deg); }
      to   { transform: rotate(360deg); }
    }

    @keyframes pulse-ring {
      0%, 100% { opacity: .3; transform: scale(1); }
      50%       { opacity: .1; transform: scale(1.05); }
    }

    #redirect h2 {
      font-size: 28px;
      font-weight: 700;
      letter-spacing: 4px;
      text-transform: uppercase;
      color: #fff;
      margin-bottom: 12px;
    }

    #redirect-ip {
      font-family: 'Share Tech Mono', monospace;
      font-size: 14px;
      color: var(--accent);
      margin-bottom: 24px;
      letter-spacing: 2px;
    }

    #redirect-manual {
      font-family: 'Share Tech Mono', monospace;
      font-size: 12px;
      color: var(--muted);
      text-decoration: none;
      border-bottom: 1px dashed var(--muted);
      letter-spacing: 1px;
      transition: color .2s;
    }
    #redirect-manual:hover { color: var(--accent); border-color: var(--accent); }

    /* ‚îÄ‚îÄ –§—É—Ç–µ—Ä ‚îÄ‚îÄ */
    footer {

      text-align: center;
      padding: 0 20px 32px;
      font-family: 'Share Tech Mono', monospace;
      font-size: 11px;
      color: var(--muted);
      letter-spacing: 2px;
    }

    /* ‚îÄ‚îÄ –°–∫—Ä–æ–ª–ª ‚îÄ‚îÄ */
    ::-webkit-scrollbar { width: 4px; }
    ::-webkit-scrollbar-track { background: var(--bg); }
    ::-webkit-scrollbar-thumb { background: var(--border); border-radius: 2px; }
    ::-webkit-scrollbar-thumb:hover { background: var(--accent); }
  </style>
</head>
