  <style>
    :root {
      --bg:       #04060a;
      --panel:    rgba(255,255,255,.03);
      --border:   rgba(255,255,255,.07);
      --accent:   #00f0ff;
      --orange:   #ff6b00;
      --red:      #ff1744;
      --green:    #00ff88;
      --text:     #cdd6e0;
      --muted:    #3a5068;
      --glow:     rgba(0,240,255,.15);
    }

    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    html { scroll-behavior: smooth; }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Exo 2', sans-serif;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
       Ğ¤ĞĞĞĞ’Ğ«Ğ™ Ğ¡Ğ›ĞĞ™
    â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
    #bg-canvas {
      position: fixed;
      inset: 0;
      z-index: 0;
      pointer-events: none;
    }

    .noise {
      position: fixed;
      inset: -200%;
      z-index: 0;
      pointer-events: none;
      opacity: .025;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)'/%3E%3C/svg%3E");
      background-size: 200px 200px;
      animation: noise-pan 8s steps(2) infinite;
    }

    @keyframes noise-pan {
      0%   { transform: translate(0,0); }
      25%  { transform: translate(-20px, 10px); }
      50%  { transform: translate(10px, -20px); }
      75%  { transform: translate(-10px, 20px); }
      100% { transform: translate(0,0); }
    }

    /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
       HERO
    â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
    .hero {
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 64px 24px 48px;
      text-align: center;
    }

    /* Ğ–Ğ¸Ğ²Ğ¾Ğ¹ Ğ³Ğ¾Ñ€Ğ¸Ğ·Ğ¾Ğ½Ñ‚ */
    .hero::before {
      content: '';
      position: absolute;
      bottom: 0; left: 0; right: 0;
      height: 1px;
      background: linear-gradient(90deg,
        transparent 0%, var(--accent) 30%, var(--accent) 70%, transparent 100%);
      opacity: .4;
    }

    /* Ğ’ĞµÑ€Ñ…Ğ½Ğ¸Ğ¹ Ğ´ĞµĞºĞ¾Ñ€ */
    .hero-deco {
      display: flex;
      align-items: center;
      gap: 16px;
      margin-bottom: 28px;
    }

    .deco-line {
      width: 80px;
      height: 1px;
      background: linear-gradient(90deg, transparent, var(--accent));
    }
    .deco-line.r { background: linear-gradient(90deg, var(--accent), transparent); }

    .deco-badge {
      font-family: 'Share Tech Mono', monospace;
      font-size: 10px;
      letter-spacing: 4px;
      color: var(--accent);
      opacity: .7;
      text-transform: uppercase;
    }

    /* Ğ—Ğ°Ğ³Ğ¾Ğ»Ğ¾Ğ²Ğ¾Ğº */

      color: #fff;
      text-shadow:
        0 0 40px rgba(0,240,255,.3),
        0 0 80px rgba(0,240,255,.1);
      position: relative;
    }

    .hero-title .accent { color: var(--accent); }

    /* Ğ¥Ñ€Ğ¾Ğ¼-Ğ¿Ğ¾Ğ»Ğ¾ÑĞºĞ° Ğ¿Ğ¾Ğ´ Ğ·Ğ°Ğ³Ğ¾Ğ»Ğ¾Ğ²ĞºĞ¾Ğ¼ */
    .hero-sub {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-top: 16px;
    }

    .hero-sub-line {
      flex: 1;
      max-width: 100px;
      height: 1px;
      background: var(--border);
    }

    .hero-sub-text {
      font-family: 'Share Tech Mono', monospace;
      font-size: 11px;
      letter-spacing: 5px;
      color: var(--muted);
      text-transform: uppercase;
    }

    /* Ğ¡Ñ‚Ğ°Ñ‚ÑƒÑ-ÑÑ‚Ñ€Ğ¾ĞºĞ° */
    .status-strip {
      display: flex;
      align-items: center;
      gap: 24px;
      margin-top: 28px;
      padding: 10px 24px;
      border: 1px solid var(--border);
      border-radius: 2px;
      background: var(--panel);
      backdrop-filter: blur(8px);
      font-family: 'Share Tech Mono', monospace;
      font-size: 11px;
      letter-spacing: 2px;
      color: var(--muted);
    }

    .status-item {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .status-dot {
      width: 6px; height: 6px;
      border-radius: 50%;
      background: var(--green);
      box-shadow: 0 0 8px var(--green);
      animation: pulse-dot 2s ease-in-out infinite;
    }

    @keyframes pulse-dot {
      0%, 100% { opacity: 1; box-shadow: 0 0 8px var(--green); }
      50%       { opacity: .4; box-shadow: none; }
    }

    .status-val { color: var(--accent); font-weight: 600; }

    .status-sep {
      width: 1px; height: 16px;
      background: var(--border);
    }

    /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
       Ğ¡Ğ•Ğ¢ĞšĞ Ğ¡Ğ•Ğ Ğ’Ğ•Ğ ĞĞ’
    â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
    main {
      position: relative;
      z-index: 2;
      max-width: 1200px;
      margin: 0 auto;
      padding: 48px 24px 80px;
    }

    .section-head {
      display: flex;
      align-items: center;
      gap: 16px;
      margin-bottom: 28px;
    }

    .section-head span {
      font-family: 'Share Tech Mono', monospace;
      font-size: 11px;
      letter-spacing: 4px;
      color: var(--muted);
      text-transform: uppercase;
      white-space: nowrap;
    }

    .section-head::after {
      content: '';
      flex: 1;
      height: 1px;
      background: var(--border);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 10px;
    }

    /* â”€â”€ ĞšĞ°Ñ€Ñ‚Ğ¾Ñ‡ĞºĞ° â”€â”€ */
    .card {
      position: relative;
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 4px;
      padding: 22px 20px 18px;
      cursor: pointer;
      overflow: hidden;
      transition: border-color .25s, transform .25s, box-shadow .25s;
      animation: card-in .5s ease both;
      text-decoration: none;
      display: block;
      color: inherit;
    }

    @keyframes card-in {
      from { opacity: 0; transform: translateY(20px) scale(.97); }
      to   { opacity: 1; transform: translateY(0) scale(1); }
    }

    /* Ğ£Ğ³Ğ»Ğ¾Ğ²Ğ¾Ğ¹ ÑÑ€ĞµĞ· */
    .card::before {
      content: '';
      position: absolute;
      top: 0; right: 0;
      width: 32px; height: 32px;
      background: linear-gradient(225deg, var(--accent) 0%, transparent 55%);
      opacity: 0;
      transition: opacity .25s;
    }

    /* Ğ¡Ğ²ĞµÑ‡ĞµĞ½Ğ¸Ğµ ÑĞ½Ğ¸Ğ·Ñƒ */
    .card::after {
      content: '';
      position: absolute;
      bottom: 0; left: 10%; right: 10%;
      height: 1px;
      background: var(--accent);
      transform: scaleX(0);
      transition: transform .3s ease;
    }

    .card:hover {
      border-color: rgba(0,240,255,.4);
      transform: translateY(-4px);
      box-shadow: 0 8px 32px rgba(0,240,255,.08), 0 2px 8px rgba(0,0,0,.6);
    }
    .card:hover::before { opacity: 1; }
    .card:hover::after  { transform: scaleX(1); }

    /* ĞĞ¾Ğ¼ĞµÑ€ */
    .card-num {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 54px;
      line-height: 1;
      color: var(--accent);
      text-shadow: 0 0 24px rgba(0,240,255,.25);
      margin-bottom: 2px;
      display: flex;
      align-items: flex-end;
      gap: 8px;
    }

    .card-num .hash {
      font-size: 28px;
      color: var(--muted);
      margin-bottom: 6px;
    }

    .card-emoji {
      margin-left: auto;
      font-size: 26px;
      opacity: .5;
      align-self: flex-start;
    }

    .card-name {
      font-size: 14px;
      font-weight: 700;
      letter-spacing: 1px;
      text-transform: uppercase;
      color: #fff;
      margin-bottom: 4px;
    }

    .card-ip {
      font-family: 'Share Tech Mono', monospace;
      font-size: 10px;
      color: var(--muted);
      margin-bottom: 16px;
    }

    .card-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      width: 100%;
      padding: 8px;
      background: transparent;
      border: 1px solid rgba(0,240,255,.3);
      border-radius: 2px;
      color: var(--accent);
      font-family: 'Exo 2', sans-serif;
      font-size: 12px;
      font-weight: 700;
      letter-spacing: 3px;
      text-transform: uppercase;
      transition: background .2s, box-shadow .2s, color .2s;
    }
    .card:hover .card-btn {
      background: var(--accent);
      color: #000;
      box-shadow: 0 0 24px rgba(0,240,255,.3);
    }

    .card-btn svg {
      width: 12px; height: 12px;
      fill: currentColor;
      flex-shrink: 0;
    }

    /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
       Ğ Ğ•Ğ”Ğ˜Ğ Ğ•ĞšĞ¢
    â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
    #redirect {
      display: none;
      position: fixed;
      inset: 0;
      z-index: 100;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: var(--bg);
      text-align: center;
      padding: 40px;
    }

    /* HEX-Ğ¼Ğ¸ÑˆĞµĞ½ÑŒ */
    .target {
      position: relative;
      width: 160px; height: 160px;
      margin-bottom: 40px;
    }

    .target-ring {
      position: absolute;
      border: 1px solid var(--accent);
      border-radius: 50%;
      opacity: .15;
    }
    .t1 { inset: 0; animation: expand 2s ease-in-out infinite; }
    .t2 { inset: 20px; animation: expand 2s ease-in-out infinite .5s; }
    .t3 { inset: 40px; animation: expand 2s ease-in-out infinite 1s; }

    @keyframes expand {
      0%, 100% { opacity: .15; transform: scale(1); }
      50%       { opacity: .05; transform: scale(1.06); }
    }

    .target-cross {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .target-cross::before, .target-cross::after {
      content: '';
      position: absolute;
      background: var(--accent);
      opacity: .4;
    }
    .target-cross::before { width: 1px; height: 70%; }
    .target-cross::after  { width: 70%; height: 1px; }

    .target-sweep {
      position: absolute;
      inset: 0;
      border-radius: 50%;
      background: conic-gradient(from 0deg,
        transparent 80%,
        rgba(0,240,255,.6) 95%,
        transparent 100%
      );
      animation: sweep 1.2s linear infinite;
    }

    @keyframes sweep { to { transform: rotate(360deg); } }

    .target-core {
      position: absolute;
      inset: 60px;
      border-radius: 50%;
      border: 2px solid var(--accent);
      background: rgba(0,240,255,.05);
      box-shadow: 0 0 20px rgba(0,240,255,.3), inset 0 0 20px rgba(0,240,255,.1);
      animation: core-pulse 1s ease-in-out infinite;
    }

    @keyframes core-pulse {
      0%, 100% { box-shadow: 0 0 20px rgba(0,240,255,.3), inset 0 0 20px rgba(0,240,255,.1); }
      50%       { box-shadow: 0 0 40px rgba(0,240,255,.6), inset 0 0 30px rgba(0,240,255,.2); }
    }

    #redirect h2 {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 36px;
      letter-spacing: 8px;
      color: #fff;
      margin-bottom: 10px;
    }

    #redirect-ip {
      font-family: 'Share Tech Mono', monospace;
      font-size: 13px;
      color: var(--accent);
      letter-spacing: 3px;
      margin-bottom: 28px;
    }

    .redirect-hint {
      font-family: 'Share Tech Mono', monospace;
      font-size: 11px;
      color: var(--muted);
      letter-spacing: 1px;
      margin-bottom: 8px;
    }

    #redirect-manual {
      font-family: 'Share Tech Mono', monospace;
      font-size: 11px;
      color: var(--muted);
      text-decoration: none;
      border-bottom: 1px dashed var(--muted);
      letter-spacing: 1px;
      transition: color .2s, border-color .2s;
    }
    #redirect-manual:hover { color: var(--accent); border-color: var(--accent); }

    /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
       Ğ¡ĞšĞ ĞĞ›Ğ› + ĞĞ”ĞĞŸĞ¢Ğ˜Ğ’
    â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
    ::-webkit-scrollbar { width: 4px; }
    ::-webkit-scrollbar-track { background: var(--bg); }
    ::-webkit-scrollbar-thumb { background: #1a2a3a; border-radius: 2px; }
    ::-webkit-scrollbar-thumb:hover { background: var(--accent); }

    @media (max-width: 480px) {
      .status-strip { flex-wrap: wrap; gap: 12px; }
      .status-sep   { display: none; }
      .grid { grid-template-columns: 1fr 1fr; }
    }
  </style>
</head>

  <a id="redirect-manual" href="#">ĞÑ‚ĞºÑ€Ñ‹Ñ‚ÑŒ Ğ²Ñ€ÑƒÑ‡Ğ½ÑƒÑ</a>

<script>
  /* â•â• Ğ”Ğ°Ğ½Ğ½Ñ‹Ğµ ÑĞµÑ€Ğ²ĞµÑ€Ğ¾Ğ² â•â• */
  const SERVERS = [
    { num:1,  name:"MIRAGE",               ip:"85.119.149.233:27015", emoji:"ğŸ—ºï¸" },
    { num:2,  name:"SANDSTONE",            ip:"85.119.149.233:27115", emoji:"ğŸœï¸" },
    { num:3,  name:"FPS MIRAGE",           ip:"85.119.149.215:27115", emoji:"âš¡" },
    { num:4,  name:"MANIAC",               ip:"85.119.149.215:27315", emoji:"ğŸº" },
    { num:5,  name:"FPS SANDSTONE",        ip:"95.213.255.84:27015",  emoji:"ğŸ”ï¸" },
    { num:6,  name:"AWP",                  ip:"95.213.255.100:27015", emoji:"ğŸ¯" },
    { num:7,  name:"ĞŸĞ˜Ğ’ĞĞĞ™ MIRAGE",        ip:"95.213.255.131:27015", emoji:"ğŸº" },
    { num:8,  name:"DE DUST 2",            ip:"45.95.31.72:27215",    emoji:"ğŸ’€" },
    { num:9,  name:"MIRAGE",               ip:"95.213.255.178:27315", emoji:"ğŸŒ´" },
    { num:10, name:"MIRAGE RANDOM CHEATS", ip:"95.213.255.157:27415", emoji:"ğŸŒ€" },
    { num:11, name:"MIRAGE RANDOM CHEATS", ip:"95.213.255.198:27015", emoji:"ğŸ‘¾" },
    { num:12, name:"MIRAGE NIGHT",         ip:"45.95.31.63:27015",    emoji:"ğŸŒ™" },
    { num:13, name:"MINIGAME",             ip:"45.95.31.10:27015",    emoji:"â­" },
    { num:14, name:"JAIL ĞŸĞĞ‘Ğ•Ğ“ Ğ˜Ğ— ĞĞ”Ğ",   ip:"45.95.31.20:27415",    emoji:"ğŸ”’" },
  ];

  /* â•â• Ğ ĞµĞ¶Ğ¸Ğ¼ Ñ€ĞµĞ´Ğ¸Ñ€ĞµĞºÑ‚Ğ° â•â• */
  const ipParam = new URLSearchParams(location.search).get('ip');

  if (ipParam) {
    document.querySelector('header').style.display = 'none';
    document.querySelector('main').style.display   = 'none';
    const el = document.getElementById('redirect');
    el.style.display = 'flex';
    const steamUrl = `steam://run/730//+connect ${ipParam}`;
    document.getElementById('redirect-ip').textContent = ipParam;
    document.getElementById('redirect-manual').href    = steamUrl;
    setTimeout(() => { location.href = steamUrl; }, 400);

  } else {
    /* â•â• Ğ ĞµĞ½Ğ´ĞµÑ€ ĞºĞ°Ñ€Ñ‚Ğ¾Ñ‡ĞµĞº â•â• */
    const grid = document.getElementById('grid');
    SERVERS.forEach((srv, i) => {
      const steamUrl = `steam://run/730//+connect ${srv.ip}`;
      const card = document.createElement('a');
      card.href      = steamUrl;
      card.className = 'card';
      card.style.animationDelay = `${i * 0.04}s`;
      card.innerHTML = `
        <div style="display:flex; align-items:flex-start; justify-content:space-between">
          <div class="card-num">
            <span class="hash">#</span>${srv.num}
          </div>
          <div class="card-emoji">${srv.emoji}</div>
        </div>
        <div class="card-name">${srv.name}</div>
        <div class="card-ip">${srv.ip}</div>
        <div class="card-btn">
          <svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
          CONNECT
        </div>
      `;
      grid.appendChild(card);
    });
  }

  /* â•â• Ğ§Ğ°ÑÑ‚Ğ¸Ñ†Ñ‹ Ğ½Ğ° canvas â•â• */
  const canvas = document.getElementById('bg-canvas');
  const ctx    = canvas.getContext('2d');
  let W, H, particles = [];

  function resize() {
    W = canvas.width  = window.innerWidth;
    H = canvas.height = window.innerHeight;
  }

  function Particle() {
    this.x = Math.random() * W;
    this.y = Math.random() * H;
    this.r = Math.random() * 1.2 + .2;
    this.vx = (Math.random() - .5) * .3;
    this.vy = (Math.random() - .5) * .3;
    this.a  = Math.random() * .4 + .05;
  }

  function init() {
    particles = Array.from({length: 80}, () => new Particle());
  }

  function draw() {
    ctx.clearRect(0, 0, W, H);

    particles.forEach(p => {
      p.x += p.vx; p.y += p.vy;
      if (p.x < 0) p.x = W;
      if (p.x > W) p.x = 0;
      if (p.y < 0) p.y = H;
      if (p.y > H) p.y = 0;

      ctx.beginPath();
      ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
      ctx.fillStyle = `rgba(0,240,255,${p.a})`;
      ctx.fill();
    });

    /* Ğ¡Ğ¾ĞµĞ´Ğ¸Ğ½ÑĞµĞ¼ Ğ±Ğ»Ğ¸Ğ·ĞºĞ¸Ğµ Ñ‡Ğ°ÑÑ‚Ğ¸Ñ†Ñ‹ */
    for (let i = 0; i < particles.length; i++) {
      for (let j = i + 1; j < particles.length; j++) {
        const dx = particles[i].x - particles[j].x;
        const dy = particles[i].y - particles[j].y;
        const d  = Math.sqrt(dx*dx + dy*dy);
        if (d < 120) {
          ctx.beginPath();
          ctx.moveTo(particles[i].x, particles[i].y);
          ctx.lineTo(particles[j].x, particles[j].y);
          ctx.strokeStyle = `rgba(0,240,255,${.06 * (1 - d/120)})`;
          ctx.lineWidth = .5;
          ctx.stroke();
        }
      }
    }
    requestAnimationFrame(draw);
  }

  resize();
  init();
  draw();
  window.addEventListener('resize', () => { resize(); init(); });
</script>
