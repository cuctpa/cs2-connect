<!DOCTYPE html>

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {

      color: #eee;
      font-family: 'Segoe UI', Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    h1 {

      color: #f0a500;
      margin-bottom: 8px;
      letter-spacing: 1px;
    }

    .subtitle {

      margin-bottom: 40px;

    }

    .grid {

      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 16px;
      width: 100%;
      max-width: 900px;
    }

    .card {

      border-radius: 12px;
      padding: 20px;
      text-align: center;
      transition: border-color 0.2s, transform 0.2s;
    }

    .card:hover {
      border-color: #f0a500;
      transform: translateY(-3px);
    }

    .card .num {
      font-size: 22px;
      font-weight: bold;
      color: #f0a500;
      margin-bottom: 8px;
    }

    .card .ip {
      font-size: 12px;
      color: #555;
      margin-bottom: 16px;
      word-break: break-all;
    }

    .card a {
      display: inline-block;
      background: #f0a500;
      color: #000;
      font-weight: bold;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      font-size: 14px;
      transition: background 0.2s;
    }

    .card a:hover {

    }

    /* –°—Ç—Ä–∞–Ω–∏—Ü–∞ —Ä–µ–¥–∏—Ä–µ–∫—Ç–∞ */

      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 80vh;
      text-align: center;
    }

    .redirect-page h2 {
      font-size: 24px;
      color: #f0a500;
      margin-bottom: 16px;
    }

    .redirect-page p {
      color: #aaa;
      margin-bottom: 24px;
    }

    .redirect-page a {
      color: #4fc3f7;
      font-size: 14px;
    }

    .spinner {
      width: 48px;
      height: 48px;
      border: 5px solid #2a2a4a;
      border-top-color: #f0a500;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-bottom: 24px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
