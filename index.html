<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BGD31 — Подключение</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Exo+2:wght@300;400;600;700;900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg:     #04060a;
      --accent: #00f0ff;
      --muted:  #3a5068;
    }

    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      background: var(--bg);
      color: #cdd6e0;
      font-family: 'Exo 2', sans-serif;
      min-height: 100vh;
      overflow: hidden;
    }

    /* Сетка фона */
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background-image:
        linear-gradient(rgba(0,240,255,.025) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0,240,255,.025) 1px, transparent 1px);
      background-size: 40px 40px;
      pointer-events: none;
      z-index: 0;
    }

    /* Шум */
    .noise {
      position: fixed;
      inset: -200%;
      z-index: 0;
      pointer-events: none;
      opacity: .02;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)'/%3E%3C/svg%3E");
      background-size: 200px 200px;
    }

    /* Canvas частицы */
    #bg-canvas {
      position: fixed;
      inset: 0;
      z-index: 0;
      pointer-events: none;
    }

    /* Угловые засечки */
    .corner {
      position: fixed;
      width: 50px; height: 50px;
      pointer-events: none;
      z-index: 5;
    }
    .corner::before, .corner::after { content: ''; position: absolute; background: rgba(0,240,255,.4); }
    .corner::before { width: 2px; height: 100%; }
    .corner::after  { width: 100%; height: 2px; }
    .tl { top: 16px; left: 16px; }
    .tr { top: 16px; right: 16px; transform: scaleX(-1); }
    .bl { bottom: 16px; left: 16px; transform: scaleY(-1); }
    .br { bottom: 16px; right: 16px; transform: scale(-1); }

    /* ══ ГЛАВНАЯ СТРАНИЦА подключения ══ */
    #page {
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 40px;
      text-align: center;
      animation: fade-in .6s ease both;
    }

    @keyframes fade-in {
      from { opacity: 0; transform: translateY(12px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    /* GIF */
    .gif-wrap {
      position: relative;
      margin-bottom: 36px;
    }

    .gif-wrap img {
      width: 220px;
      height: 220px;
      object-fit: cover;
      border-radius: 4px;
      border: 1px solid rgba(0,240,255,.2);
      box-shadow: 0 0 40px rgba(0,240,255,.15), 0 0 80px rgba(0,240,255,.05);
      display: block;
    }

    /* Угловые акценты вокруг гифки */
    .gif-wrap::before, .gif-wrap::after {
      content: '';
      position: absolute;
      width: 16px; height: 16px;
      border-color: var(--accent);
      border-style: solid;
      opacity: .6;
    }
    .gif-wrap::before { top: -6px; left: -6px; border-width: 2px 0 0 2px; }
    .gif-wrap::after  { bottom: -6px; right: -6px; border-width: 0 2px 2px 0; }

    /* Заголовок */
    h1 {
      font-family: 'Bebas Neue', sans-serif;
      font-size: clamp(36px, 8vw, 56px);
      letter-spacing: 8px;
      color: #fff;
      text-shadow: 0 0 30px rgba(0,240,255,.3);
      margin-bottom: 10px;
    }

    /* IP */
    #connect-ip {
      font-family: 'Share Tech Mono', monospace;
      font-size: 15px;
      color: var(--accent);
      letter-spacing: 3px;
      margin-bottom: 32px;
      animation: blink-text 1.5s ease-in-out infinite;
    }

    @keyframes blink-text {
      0%, 100% { opacity: 1; }
      50%       { opacity: .5; }
    }

    /* Кнопка вручную */
    #manual-btn {
      font-family: 'Share Tech Mono', monospace;
      font-size: 11px;
      color: var(--muted);
      text-decoration: none;
      border-bottom: 1px dashed var(--muted);
      letter-spacing: 2px;
      text-transform: uppercase;
      transition: color .2s, border-color .2s;
      margin-top: 8px;
    }
    #manual-btn:hover { color: var(--accent); border-color: var(--accent); }

    /* Статус-текст */
    .status-line {
      font-family: 'Share Tech Mono', monospace;
      font-size: 11px;
      color: var(--muted);
      letter-spacing: 3px;
      text-transform: uppercase;
      margin-bottom: 6px;
      display: flex;
      align-items: center;
      gap: 8px;
      justify-content: center;
    }

    .sdot {
      width: 6px; height: 6px;
      border-radius: 50%;
      background: #00ff88;
      box-shadow: 0 0 8px #00ff88;
      animation: sdot-pulse 1s ease-in-out infinite;
    }

    @keyframes sdot-pulse {
      0%,100% { opacity:1; } 50% { opacity:.2; }
    }

    /* Ошибка — нет IP */
    #error-page {
      display: none;
      position: relative;
      z-index: 2;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 40px;
    }

    #error-page h2 {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 48px;
      letter-spacing: 6px;
      color: #ff1744;
      margin-bottom: 12px;
    }

    #error-page p {
      font-family: 'Share Tech Mono', monospace;
      font-size: 12px;
      color: var(--muted);
      letter-spacing: 2px;
    }

    ::-webkit-scrollbar { width: 4px; }
    ::-webkit-scrollbar-track { background: var(--bg); }
    ::-webkit-scrollbar-thumb { background: #1a2a3a; }
    ::-webkit-scrollbar-thumb:hover { background: var(--accent); }
  </style>
</head>
<body>

<div class="noise"></div>
<canvas id="bg-canvas"></canvas>

<div class="corner tl"></div>
<div class="corner tr"></div>
<div class="corner bl"></div>
<div class="corner br"></div>

<!-- ══ Страница подключения ══ -->
<div id="page">
  <div class="gif-wrap">
    <img id="connect-gif" src="" alt="">
  </div>

  <div class="status-line">
    <div class="sdot"></div>
    CONNECTING TO SERVER
  </div>

  <h1>ПОДКЛЮЧЕНИЕ...</h1>
  <div id="connect-ip"></div>

  <a id="manual-btn" href="#">// открыть вручную если Steam не запустился</a>
</div>

<!-- ══ Ошибка ══ -->
<div id="error-page">
  <h2>ERROR 404</h2>
  <p>IP сервера не указан.<br>Используй ссылку из Discord.</p>
</div>

<script>
  /* ══ Частицы ══ */
  const canvas = document.getElementById('bg-canvas');
  const ctx    = canvas.getContext('2d');
  let W, H, pts = [];

  function resize() {
    W = canvas.width  = innerWidth;
    H = canvas.height = innerHeight;
  }

  function Pt() {
    this.x  = Math.random() * W;
    this.y  = Math.random() * H;
    this.vx = (Math.random() - .5) * .25;
    this.vy = (Math.random() - .5) * .25;
    this.r  = Math.random() * 1.2 + .2;
    this.a  = Math.random() * .35 + .05;
  }

  function draw() {
    ctx.clearRect(0, 0, W, H);
    pts.forEach(p => {
      p.x += p.vx; p.y += p.vy;
      if (p.x < 0) p.x = W; if (p.x > W) p.x = 0;
      if (p.y < 0) p.y = H; if (p.y > H) p.y = 0;
      ctx.beginPath();
      ctx.arc(p.x, p.y, p.r, 0, Math.PI*2);
      ctx.fillStyle = `rgba(0,240,255,${p.a})`;
      ctx.fill();
    });
    for (let i = 0; i < pts.length; i++) {
      for (let j = i+1; j < pts.length; j++) {
        const dx = pts[i].x-pts[j].x, dy = pts[i].y-pts[j].y;
        const d  = Math.sqrt(dx*dx+dy*dy);
        if (d < 110) {
          ctx.beginPath();
          ctx.moveTo(pts[i].x, pts[i].y);
          ctx.lineTo(pts[j].x, pts[j].y);
          ctx.strokeStyle = `rgba(0,240,255,${.05*(1-d/110)})`;
          ctx.lineWidth = .5;
          ctx.stroke();
        }
      }
    }
    requestAnimationFrame(draw);
  }

  resize();
  pts = Array.from({length: 70}, () => new Pt());
  draw();
  addEventListener('resize', () => { resize(); pts = Array.from({length: 70}, () => new Pt()); });

  /* ══ Логика подключения ══ */
  const ip = new URLSearchParams(location.search).get('ip');

  const NORMAL_GIF = "https://media1.tenor.com/m/AAMEFNsRaeEAAAAd/anime-girl.gif";
  const CAT_GIF    = "https://media1.tenor.com/m/kDPDCdKDRGYAAAAd/cat-kitten.gif";

  if (!ip) {
    document.getElementById('page').style.display       = 'none';
    document.getElementById('error-page').style.display = 'flex';
  } else {
    const isLucky  = Math.random() < 0.01;  // 1% шанс кота
    const gifUrl   = isLucky ? CAT_GIF : NORMAL_GIF;
    const steamUrl = `steam://run/730//+connect ${ip}`;

    document.getElementById('connect-gif').src = gifUrl;
    document.getElementById('connect-ip').textContent = `// ${ip}`;
    document.getElementById('manual-btn').href = steamUrl;

    setTimeout(() => { location.href = steamUrl; }, 400);
  }
</script>

</body>
</html>
